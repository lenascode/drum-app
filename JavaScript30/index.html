<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="style.css">
         
    </head>
    <body>
        <container class="wrapper">
            <container class="main-container">
                <container class="drum-list-container">
                    <ul class="drum-list">
                        <ul class="drum-list-item" data-key="a"><key>a</key><span>clap</span></ul>
                        <ul class="drum-list-item" data-key="s"><key>s</key><span>hihat</span></ul>
                        <ul class="drum-list-item" data-key="d"><key>d</key><span>kick</span></ul>
                        <ul class="drum-list-item" data-key="f"><key>f</key><span>openhat</span></ul>
                        <ul class="drum-list-item" data-key="g"><key>g</key><span>boom</span></ul>
                        <ul class="drum-list-item" data-key="h"><key>h</key><span>ride</span></ul>
                        <ul class="drum-list-item" data-key="j"><key>j</key><span>snare</span></ul>
                        <ul class="drum-list-item" data-key="k"><key>k</key><span>tom</span></ul>
                        <ul class="drum-list-item" data-key="l"><key>l</key><span>tink</span></ul>
                    </ul>
                </container>
            </container>
        </container>

        <audio data-key="a" src="sounds/sounds_clap.wav"></audio> 
        <audio data-key="s" src="sounds/sounds_hihat.wav"></audio> 
        <audio data-key="s" src="sounds/sounds_kick.wav"></audio> 
        <audio data-key="s" src="sounds/sounds_hihat.wav"></audio> 
        <audio data-key="s" src="sounds/sounds_hihat.wav"></audio> 
        <audio data-key="s" src="sounds/sounds_hihat.wav"></audio> 
        <audio data-key="s" src="sounds/sounds_hihat.wav"></audio> 
        <audio data-key="s" src="sounds/sounds_hihat.wav"></audio> 
        <script type="text/javascript" src="main.js"></script>
    </body>
